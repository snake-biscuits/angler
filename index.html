<!doctype html>
<html lang="en-AU">
  <head>
    <meta charset="utf-8" />
    <link href="style.css" rel="stylesheet" type="text/css" />
    <title>ZZZ Fish Finder</title>
  </head>
  <body>
    <div class="nav">
      <div class="back">
        <a href="/">HOME</a>
      </div>
      <div class="here">
        <!-- TODO: time of day svg icon -->
        <h1>ZZZ Fish Finder</h1>
      </div>
      <div class="shutdown">
        <!-- TODO: implement "/shutdown" route -->
        <a href="/shutdown" disabled>OFF</a>
      </div>
    </div>
    <!-- TODO: .svg Map of Fishing Spots w/ click script -->
    <div class="bucket">
      <form id="spot-picker" action="" method="post">
        <label for="spot">Fishing Spot:</label>
        <select id="spot" name="spot">
          <option value="1">Coastal</option>
          <option value="2">Bridge</option>
          <option value="3">Deepwater</option>
          <option value="4">Reef</option>
        </select>
        <label for="time">Time of Day:</label>
        <select id="time" name="time">
          <option value="1">Morning</option>
          <option value="2">Afternoon</option>
          <option value="3">Evening</option>
          <option value="4">Late Night</option>
        </select>
        <input type="submit" value="Fish!" />
        <!-- redirects to "Spot/Time/" on submit -->
      </form>
    </div>
  </body>
</html>
