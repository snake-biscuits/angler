<!doctype html>
<html lang="en-AU">
  <head>
    <meta charset="utf-8" />
    <link href="style.css" rel="stylesheet" type="text/css" />
    <title>ZZZ Fish Finder</title>
    <!-- TODO: stylesheet -->
    <!-- {{substitute}} palette "variables" -->
    <script type="text/javascript">
      // TODO: lock stars=1&shiny=off if fish >= 18 (junk)
      // TODO: catch rate coloured rate tiers
      // TODO: catch history decorate shinies
      function sliderDisplay() {  // show star slider number
        const slider  = document.querySelector("#stars");
        const display = document.querySelector("#count");
        display.textContent = slider.value
        slider.addEventListener("input", (event) => {
          display.textContent = event.target.value;
        });
      }
    </script>
  </head>
  <body onload="sliderDisplay()">
    <div class="nav">
      <div class="back">
        <a href="/">HOME</a>
      </div>
      <div class="here">
        <!-- TODO: time of day svg icon -->
        <h1>{{spot}} ({{time}})</h1>
      </div>
      <div class="shutdown">
        <!-- TODO: implement "/shutdown" route -->
        <a href="/shutdown" disabled>OFF</a>
      </div>
    </div>
    <!-- fishing spot .svg w/ player sprite / icon -->
    <div class="bucket">
      <form action="" method="post">
        <select id="fish" name="fish">
          <!-- fish list comes from sql db -->
          {{fish-picker}}
        </select>
        <input id="stars" name="stars" type="range" min="1" max="3" />
        <output id="count"></output>
        <label for="stars">Stars</label>
        <input id="shiny" name="shiny" type="checkbox" />
        <label for="shiny">Shiny</label>
        <input type="submit" value="Add!" />
      </form>
    </div>
    <div class="catch-stats">
      <div class="catch-history">
        <table>
          <caption>Catch History</caption>
          <thead>
            <tr>
              <th scope="col">Fish</th>
              <th scope="col">Stars</th>
              <th scope="col">Shiny</th>
            </tr>
          </thead>
          <tbody>
            {{catch-history}}
          </tbody>
        </table>
      </div>
      <div class="catch-rates">
        <table>
          <caption>Catch Rates</caption>
          <thead>
            <tr>
              <th scope="col">Fish</th>
              <th scope="col">Rate</th>
            </tr>
          </thead>
          <tbody>
            {{catch-rates}}
          </tbody>
        </table>
      </div>
    </div>
  </body>
</html>
