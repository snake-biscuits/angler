<!doctype html>
<html lang="en-AU">
  <head>
    <meta charset="utf-8" />
    <link href="style.css" rel="stylesheet" type="text/css" />
    <title>ZZZ Fish Finder</title>
    <!-- TODO: stylesheet -->
    <!-- {{substitute}} palette "variables" -->
    <script type="text/javascript">
      function sliderDisplay() {  // show star slider number
        const slider  = document.querySelector("#stars");
        const display = document.querySelector("#count");
        display.textContent = slider.value
        slider.addEventListener("input", (event) => {
          display.textContent = event.target.value;
        });
      }
      // TODO: lock stars=1&shiny=off if fish >= 18 (junk)
    </script>
  </head>
  <body onload="sliderDisplay()">
    <a href="/">&lt; Back To Hub</a>
    <!-- TODO: Shutdown Server button ("/shutdown" route) -->
    <!-- TODO: Time & Spot display -->
    <!-- time of day icon? -->
    <!-- fishing spot .svg w/ {{x & y}} -->
    <form action="" method="post">
      <!-- populate fish list from sql lookup -->
      <select id="fish" name="fish">
        {{fish-picker}}
      </select>
      <input id="stars" name="stars" type="range" min="1" max="3" />
      <output id="count"></output>
      <label for="stars">Stars</label>
      <input id="shiny" name="shiny" type="checkbox" />
      <label for="shiny">Shiny</label>
      <input type="submit" value="Add" />
    </form>
    <table>
      <caption>
        Catch History
      </caption>
      <thead>
        <tr>
          <th scope="col">Fish</th>
          <th scope="col">Stars</th>
          <th scope="col">Shiny</th>
        </tr>
      </thead>
      <tbody>
        {{catch-history}}
      </tbody>
    </table>
  </body>
</html>
